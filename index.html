<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TrafficAye</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <link rel="stylesheet" href="semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.2/chroma.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
</head>
<body style="background: #78909c;">
    <img src="trafficaye.png" style="height: 200px;"/>
    <div id="map"></div>
    <div id="buttons" class="ui buttons">
        <button value="Co2" class="ui button active">CO2</button>
        <button value="BodyTypeDesc2" class="ui button">Body type</button>
        <button value="Propulsion Type Desc" class="ui button">Car type</button>
        <button value="Euro" class="ui button">Euro class</button>
        <button value="Make Desc" class="ui button">Make</button>
        <button value="Generic Model" class="ui button">Model</button>
    </div>
    <div style="height: 400px">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
